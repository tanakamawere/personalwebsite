<div class="col-lg-4 mb-5">
  <div class="card project-card shadow-lg border-0 overflow-hidden h-100">
    <div class="project-image-wrapper">
      <img src="{{ project.image }}" class="project-image" alt="{{ project.title }}">
      <div class="project-gradient-overlay"></div>
    </div>
    <div class="project-content">
      <h2 class="project-title text-white fw-bold mb-3">{{ project.title }}</h2>
      <p class="project-description text-white mb-4">{{ project.description }}</p>
      <a href="{{ project.address }}" class="btn btn-outline-light project-btn">
        View Project <i class="fa-solid fa-arrow-up-right-from-square ms-2"></i>
      </a>
    </div>
  </div>
</div>
