<div class="col-lg-4 col-md-6 mb-4">
  <div class="card h-100 shadow-sm border-0 project-card">
    <div class="position-relative overflow-hidden rounded-top">
      <img src="{{ project.image }}" class="card-img-top project-image" alt="{{ project.title }}">
      <div class="project-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
        <a href="{{ project.address }}" class="btn btn-light btn-lg rounded-pill px-4 fw-semibold">
          <i class="fas fa-external-link-alt me-2"></i>View Project
        </a>
      </div>
    </div>
    <div class="card-body d-flex flex-column">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="badge bg-primary-subtle text-primary px-3 py-2 rounded-pill">{{ project.category }}</span>
        <div class="text-muted">
          <i class="fas fa-calendar-alt me-1"></i>
          <small>Recent</small>
        </div>
      </div>
      <h5 class="card-title fw-bold mb-3">{{ project.title }}</h5>
      <p class="card-text text-muted flex-grow-1">{{ project.description }}</p>
      <div class="mt-auto pt-3">
        <a href="{{ project.address }}" class="btn btn-outline-primary w-100 rounded-pill">
          <i class="fas fa-arrow-right me-2"></i>Learn More
        </a>
      </div>
    </div>
  </div>
</div>
