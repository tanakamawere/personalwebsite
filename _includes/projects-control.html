<div class="col-lg-4 mb-5">
  <div class="card shadow text-white">
    <img src="{{ project.image }}" class="card-img" alt="...">
    <div class="card-img-overlay d-flex flex-column justify-content-end">
      <div class="card-text-overlay p-3">
        <h2 class="card-title">{{ project.title }}</h2>
        <p class="card-text text-white">{{ project.description }}</p>
        <a href="{{ project.address }}" class="btn btn-primary-outline">Go To Link</a>
      </div>
    </div>
  </div>
</div>
