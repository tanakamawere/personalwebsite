    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0QPN1RF97X"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0QPN1RF97X');
    </script>

    <!--Meta tags-->
    <!-- Primary Meta Tags -->
<meta name="title" content="{{ page.title }} - {{ site.title }}" />
<meta name="description" content="{{ page.description }}" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:image" content="{{ page.image }}" />

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="{{ site.url }}" />
<meta property="twitter:title" content="{{ page.title }} - {{ site.title }}" />
<meta property="twitter:description" content="{{ page.description }}" />
<meta property="twitter:image" content="{{ page.image }}" />

<!--Browser Toolbar Colour-->

<meta name="theme-color" content="#f2f6ff">
